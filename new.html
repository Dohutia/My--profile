<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            max-width: 800px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fake-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .fake-button:hover {
            background-color: #d32f2f;
        }

        .fake-3d-box {
            width: 200px;

        .fake-3d-content {
            width: 100%;

            background-color: #2980b9;
            position: absolute;
